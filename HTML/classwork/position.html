<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postion </title>
    <style>
        html,*{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;

        }
        main{
            width: 1200px;
            height: auto;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 100px 300px 500px 400px 400px 100px;
            gap: 10px;
            
        }
        header,#banner,#about,#services,#gallery,footer{
            background-color: aliceblue;
            display: grid;
            place-items: center;
        
        }
        nav{
            width: 100%;
            height: 50px;
            background-color: red;
            margin-bottom: 10px;
            position: fixed;
            top: 0;
            
        }
        nav ul{
            list-style: none;
            display: flex;
            justify-content: space-around;
            line-height: 50px;

        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="#About us">About us</a></li>
            <li><a href="#Services">Services</a></li>
            <li><a href="#Gallery">Gallery</a></li>
            <li><a href="#Contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <header>
            <h2> Header </h2>
        </header>
        <div id="banner">Image</div>
        <div id="banner">About us</div>
        <div id="banner">Services</div>
        <div id="banner">Gallery</div>
        <footer id="id"><h2>footer</h2></footer>
    </main>
    
</body>
</html>
