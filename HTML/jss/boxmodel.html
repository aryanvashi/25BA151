<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div{
            width: 400px;
            height: 200px;
            background-color: rgb(248, 198, 132);
            margin: 20px;
            padding: 20px;
            border: 10px dashed cadetblue;
        }
       
    </style>
    
</head>
<body>
    <div>
        <P>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Asperiores sed, cupiditate libero saepe alias repellendus, voluptatum voluptatem labore assumenda voluptas architecto suscipit vel non quam aut vitae quia possimus laudantium.
        </P>
    </div>
    
</body>
</html>
