<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      margin: auto;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-card h2 {
      color: #000000;
    }
    .price {
      font-size: 20px;
      color: green;
      margin: 10px 0;
    }
    .btn {
      background-color: #ff6600;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img src="headphone.jpeg.avif" alt="Product Image">
    <h2>Wireless Headphones</h2>
    <p class="price">â‚¹1999</p>
    <p>High-quality sound, noise cancellation, and long battery life.</p>
    <button class="btn">Add to Cart</button>
  </div>
</body>
</html>
